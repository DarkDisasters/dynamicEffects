<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- 1. Download V4 version of D3-->
        <script src = "../lib/d3.js"></script>
        <script src = "../src/js/fisheye.js"></script>
        <script src = "../src/js/gd.js"></script>
    </head>
    <body>
        <div id = "mydiv">
            <svg id = "mysvg" width = '800' height = "800"></svg>
        </div>
            
        <script>

        var svg = d3.select("#mysvg")
    
        // 2. set up function and data used to construct path
        var lineFunction = d3.line()
              .x(function(d) { return d.x; })
              .y(function(d) { return d.y; })

        var data = [
          {'x': 70, "y": 10},
          {'x': 110, 'y': 70},
          {'x': 10, 'y': 80},
          {'x': 70, 'y': 10},
        ]

        // 3. draw path and add effect of GD
        var trianglegraph = svg.append("path")
            .attr("d", lineFunction(data))
            .attr("transform", "translate(200,200)")
            .attr("stroke", "black")
            .attr("stroke-width", 2)
            .style("fill", "#EA4C22")
            .style("effect", function(){
                //(Visual_proxy, Focal, Bandwidth, Speed, Context)
                geometryDeformation(d3.select(this), [60,45], 100, 20)
            });

        </script>
    </body>

</html>
