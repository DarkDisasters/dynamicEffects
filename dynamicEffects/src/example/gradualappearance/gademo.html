<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        form {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        svg {
          font: 10px sans-serif;
        }
        </style>
    </head>
    <body>
        
        <svg id = "coversvg" width="700" height="570"></svg>
        <svg id = "coversvg2" width="700" height="570" style="display:inline; position:absolute;left:800px">
            
        </style>></svg>
        <script src="{{static_url('./lib/d3.js')}}"></script>
        <script src="{{static_url('./src/js/ga.js')}}"></script>

        <script>

          function drawTreeMapLight(){

            //data of rect
            var liRect = [
              {
                level: 1,
                name: "C:",
                rect: [[10,10],[615,10],[615,365],[10,365]]
              },
              {
                level: 2,
                name: 'Temp',
                rect: [[20,30],[448,30],[448,328],[20,328]]
              },
              {
                level: 2,
                name: 'Windows',
                rect: [[455,30],[600,30],[600,348],[455,348]]
              },
              
              
             
              {
                level: 3,
                name: 'Freigable',
                rect: [[25,54],[376,52],[374,322],[25,322],]
              },
            
              {
                level: 3,
                name: 'oradata',
                rect: [[415,53],[444,53],[443,238],[414,237],]
              },
              {
                level: 3,
                name: 'Microsoft VS 8',
                rect: [[462,52],[591,51],[588,151],[461,151],]
              },
    
            ]



            var liColor = ["#c7e9c0", "#a1d99b", "#74c476", "#41ab5d", "#238b45", "#006d2c"]
            var shadow_width = 2;
            
            //Add effects to each rect
            d3.select('#coversvg').selectAll('.treecoverrect_new')
              .data(liRect)
              .enter()
              .append('rect')
              .attr('class', 'treecoverrect_new')
              .attr('level', function(d){
                return d['level']
              })
              .attr('width', function(d){
                return d['rect'][1][0] - d['rect'][0][0]
              })
              .attr('height', function(d){
                return d['rect'][2][1] - d['rect'][1][1]
              })
              .attr('x', function(d){
                return d['rect'][0][0]
              })
              .attr('y', function(d){
                return d['rect'][0][1]
              })
              .style('fill', function(d){
                return liColor[d.level]
              })              
              .style('stroke-width', '2.5px')
              .style('opacity', function(d){
                return 0.2
              })
              .style('display', function(d){
                return 'block'
              })
              .style('effect', function(d){
                  gradualAppearance(d3.select(this), d.level, 1, 1.2)
              })
              

            d3.select('#coversvg2').selectAll('.treecoverrect_new')
              .data(liRect)
              .enter()
              .append('rect')
              .attr('class', 'treecoverrect_new')
              .attr('level', function(d){
                return d['level']
              })
              .attr('width', function(d){
                return d['rect'][1][0] - d['rect'][0][0]
              })
              .attr('height', function(d){
                return d['rect'][2][1] - d['rect'][1][1]
              })
              .attr('x', function(d){
                return d['rect'][0][0] 
              })
              .attr('y', function(d){
                return d['rect'][0][1]
              })
              .style('fill', function(d){
                return liColor[d.level]
              })              .style('stroke-width', '2px')
              .style('opacity', function(d){
                return 0.2
              })
              .style('display', function(d){
                return 'block'
              })
              //.style("stroke-width", '1px')
              


            d3.select('#coversvg')
              .selectAll('.treecoverrect')
              .data(liRect)
              .enter()
                
            }

            drawTreeMapLight()
        </script>
        
    </body>
</html>
